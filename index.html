<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="rectangle">
        <div class="up">
            <h1>TASKS</h1>
            <div class="up-footer">
                <div class="today-tasks">Today
                    <p class="count">tasks</p>
                </div>
                <button>+ NEW TASK</button>
            </div>
        </div>
        <div class="calendar">
            <div class="day">
                <p class="number">03</p>
                Fri
            </div>
            <div class="day">
                <p class="number">04</p>
                Sat
            </div>
            <div class="day">
                <p class="number">05</p>
                San
            </div>
            <div class="day">
                <p class="number">06</p>
                Mon
            </div>
            <div class="day">
                <p class="number">07</p>
                Tue
            </div>
            <div class="day">
                <p class="number">08</p>
                Wed
            </div>
            <div class="day">
                <p class="number">09</p>
                Thu
            </div>
        </div>
        <div class="steck">
            <div class="new-task">
                <input type="checkbox" class="check">
            </div>
        </div>

        <div class="circle">+</div>
        <div class="modal">
            <input class="" type="text">
        </div>
    </div>



    
    <script src="script.js"></script>
</body>
</html>
