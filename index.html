<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="rectangle">
        <div class="header">
            <div class="upper">
                <div class="burger"></div>
                <h1>TASKS</h1>
                <div class="switch">
                    <div class="top"></div>
                    <div class="bottom"></div>
                </div>
            </div>

            <div class="header-footer">
                <div class="today-tasks">Today  
                    <p>tasks: <span class="count"></span></p>
                </div>

                <button class="btn-task" id="btn">+ NEW TASK</button>
            </div>
        </div>
        <div class="calendar">
            <div class="day">
                <p class="number">03</p>
                Fri
            </div>
            <div class="day">
                <p class="number">04</p>
                Sat
            </div>
            <div class="day">
                <p class="number">05</p>
                San
            </div>
            <div class="day">
                <p class="number">06</p>
                Mon
            </div>
            <div class="day">
                <p class="number">07</p>
                Tue
            </div>
            <div class="day">
                <p class="number">08</p>
                Wed
            </div>
            <div class="day">
                <p class="number">09</p>
                Thu
            </div>
        </div>
        <div class="steck"></div>

        <div class="circle" id="btn">+</div>

    <div class="overlay">

    </div>

    <div class="modal">
        <textarea name="" class="text" cols="30" rows="10"></textarea>
        <button class="add-task" >add task</button>
    </div>
    
    </div>
    



    
    <script src="script.js"></script>
</body>
</html>
