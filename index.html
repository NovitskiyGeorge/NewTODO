<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="header">
            <div class="up">
                <button class="burger">
                    <p class="first"></p>
                    <p class="second"></p>
                    <p class="third"></p>

                </button>
                <h1>TASKS</h1>
                <button class="switch">
                    <div class="top"></div>
                    <div class="bottom"></div>
                </button>
            </div>

            <div class="header-footer">
                <div class="today-tasks">Today  
                    <p>tasks: <span class="count"></span></p>
                </div>
                <button class="btn-task" id="btn">+ NEW TASK</button>
            </div>
        </div>
        <div class="calendar">
            <div class="day">
                <p>03</p>
                Fri
            </div>
            <div class="day">
                <p>04</p>
                Sat
            </div>
            <div class="day">
                <p>05</p>
                San
            </div>
            <div class="day">
                <p>06</p>
                Mon
            </div>
            <div class="day">
                <p>07</p>
                Tue
            </div>
            <div class="day">
                <p>08</p>
                Wed
            </div>
            <div class="day">
                <p>09</p>
                Thu
            </div>
        </div>
        <div class="stack"></div>

        <div class="circle" id="btn">+</div>

    <div class="overlay">

    </div>

    <div class="modal">
        <textarea name="" class="text" cols="30" rows="10"></textarea>
        <button class="add-task" >add task</button>
    </div>
    </div>

    </div> 
    <script src="script.js"></script>
</body>
</html>
